<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
        }

        .job-details-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .job-details-form h2 {
            text-align: center;
            color: #333;
        }

        .job-details-form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .job-details-form input,
        .job-details-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .job-details-form input[type="number"] {
            width: calc(100% - 24px);
        }

        .job-details-form button {
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .job-details-form button:hover {
            background-color: #3f51b5;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .error-message ul {
            list-style-type: none;
            padding: 0;
        }

        .error-message ul li {
            margin-bottom: 5px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #5c6bc0;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<header>
    <h1>Job Details</h1>
</header>

<div class="container">
    <div class="job-details-form">
        <h2>Edit Job Information</h2>

        <!-- Display error messages if any -->
        <div th:if="${#fields.hasErrors('title')}" class="error-message">
            <ul>
                <li th:errors="*{title}"></li>
            </ul>
        </div>
        <div th:if="${#fields.hasErrors('company')}" class="error-message">
            <ul>
                <li th:errors="*{company}"></li>
            </ul>
        </div>
        <div th:if="${#fields.hasErrors('location')}" class="error-message">
            <ul>
                <li th:errors="*{location}"></li>
            </ul>
        </div>
        <div th:if="${#fields.hasErrors('description')}" class="error-message">
            <ul>
                <li th:errors="*{description}"></li>
            </ul>
        </div>
        <div th:if="${#fields.hasErrors('salary')}" class="error-message">
            <ul>
                <li th:errors="*{salary}"></li>
            </ul>
        </div>

        <form th:action="@{/job/update}" method="post" th:object="${job}">

            <!-- Job Title -->
            <label for="title"><strong>Job Title:</strong></label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter job title" required/>

            <!-- Company Name -->
            <label for="company"><strong>Company:</strong></label>
            <input type="text" id="company" th:field="*{company}" placeholder="Enter company name" required/>

            <!-- Location -->
            <label for="location"><strong>Location:</strong></label>
            <input type="text" id="location" th:field="*{location}" placeholder="Enter job location" required/>

            <!-- Job Description -->
            <label for="description"><strong>Description:</strong></label>
            <textarea id="description" th:field="*{description}" placeholder="Enter job description" required></textarea>

            <!-- Salary -->
            <label for="salary"><strong>Salary:</strong></label>
            <input type="number" id="salary" th:field="*{salary}" placeholder="Enter salary" required/>

            <!-- Submit Button -->
            <button type="submit">Update Job</button>

        </form>

        <div class="back-link">
            <a href="/jobs">Back to Job Listings</a>
        </div>
    </div>
</div>

</body>
</html>
